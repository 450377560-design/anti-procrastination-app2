plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

flutter {
    source = "../.."
}

android {
    namespace "com.wenxue.antiprocrastinationapp2"

    // 升级到 36，满足 sqflite_android 要求
    compileSdk 36

    defaultConfig {
        applicationId "com.wenxue.antiprocrastinationapp2"
        minSdk 23
        targetSdk 36

        versionCode 1
        versionName "1.0.0"
    }

    // desugaring + JDK 17
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            shrinkResources false
        }
    }
}

dependencies {
    // AppCompat（LockActivity 继承自 AppCompatActivity 需要）
    implementation "androidx.appcompat:appcompat:1.7.0"

    // desugaring 所需
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.2"
}
