name: build-debug-apk

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.35.2'  # 固定版本
          cache: true

      # 如无必要，可删除这一段
      - name: Bootstrap Flutter project files
        run: flutter create .

      - name: Remove Kotlin DSL file to avoid conflicts
        run: rm -f android/app/build.gradle.kts

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platforms & build-tools (API 36, with fallback)
        run: |
          yes | sdkmanager --licenses
          yes | sdkmanager --install "platforms;android-36" || yes | sdkmanager --install "platforms;android-35"
          yes | sdkmanager --install "build-tools;36.0.0" || yes | sdkmanager --install "build-tools;35.0.0"
          yes | sdkmanager --install "platform-tools"

      - name: Compute build metadata
        run: |
          echo "BUILD_NUMBER=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "BUILD_NAME=1.0.${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          echo "GIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Flutter clean
        run: flutter clean

      - name: Fetch packages
        run: flutter pub get

      - name: Flutter env (debug)
        run: |
          flutter --version
          dart --version

      - name: Show lib tree (debug)
        run: ls -R lib || true

      - name: Dart analyze (non-blocking)
        run: dart analyze
        continue-on-error: true

      - name: Build debug APK (auto version)
        run: |
          echo "Building version $BUILD_NAME ($BUILD_NUMBER), sha=$GIT_SHA"
          flutter build apk --debug \
            --build-name "$BUILD_NAME" \
            --build-number "$BUILD_NUMBER" \
            --dart-define=BUILD_NAME="$BUILD_NAME" \
            --dart-define=GIT_SHA="$GIT_SHA"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 14
